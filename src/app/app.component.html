<div class="main-container">
  <app-header [onMenu]="drawer.toggle.bind(drawer)"></app-header>
  <mat-drawer-container autosize class="router-outlet">
    <mat-drawer #drawer mode="side">
      <app-side-panel></app-side-panel>
    </mat-drawer>
    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
