<h1 mat-dialog-title>Create new article</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Name of new article</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
</div>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Global access rule of new article</mat-label>
    <input matInput [(ngModel)]="data.accessRule">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Create article</button>
</div>
