<div *ngIf="hasError == undefined" class="container">
  <as-split direction="horizontal">
    <as-split-area [size]="20">
      <app-workspace-tree *ngIf="isInitialized" [workspaceObservable]="workspaceObservable"></app-workspace-tree>
    </as-split-area>
    <as-split-area [size]="80">
      <app-workspace-viewer></app-workspace-viewer>
    </as-split-area>
  </as-split>
</div>

<app-error-switcher *ngIf="hasError != undefined" [error]="hasError"></app-error-switcher>
